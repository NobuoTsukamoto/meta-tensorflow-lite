# This is a basic workflow to help you get started with Actions

name: Bitbake qemuriscv

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the kirkstone branch
  push:
    branches: [ kirkstone ]
  pull_request:
    branches: [ kirkstone ]
  schedule:
    - cron: '0 12 * * 5'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TARGET_VERSION: kirkstone

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  bitbake-riscv:

    strategy:
      matrix:
        target_machine: [qemuriscv64, qemuriscv32]
        tensorflow_version: [2.8.4]
        
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Install essential host packages
      - name: Install Pakages
        run: |
          sudo apt-get update
          sudo apt-get -y install gawk wget git diffstat unzip texinfo gcc build-essential \
            chrpath socat cpio python3 python3-pip python3-pexpect xz-utils debianutils \
            iputils-ping python3-git python3-jinja2 python3-subunit zstd liblz4-tool file \
            locales libacl1
          sudo apt-get clean
          sudo apt-get autoclean -y
          sudo locale-gen en_US.UTF-8
      
      # checkout repository
      - name: Clone repository
        run: |
          sudo chown runner /mnt
          git clone -b ${TARGET_VERSION} https://github.com/riscv/meta-riscv.git
          git clone -b ${TARGET_VERSION} https://github.com/openembedded/openembedded-core.git
          git clone -b 2.0 https://github.com/openembedded/bitbake.git
          git clone -b ${TARGET_VERSION} https://github.com/openembedded/meta-openembedded.git
        working-directory: /mnt

      # Run bitbake
      - name: Bitbake MACHINE=${{ matrix.target_machine }}, TensorFlow-Lite Python ${{ matrix.tensorflow_version }}
        run: |
          source openembedded-core/oe-init-build-env build
          bitbake-layers add-layer ../meta-openembedded/meta-oe
          bitbake-layers add-layer ../meta-openembedded/meta-python
          bitbake-layers add-layer /home/runner/work/meta-tensorflow-lite/meta-tensorflow-lite
          bitbake-layers add-layer ../meta-riscv
          cat <<EOF> conf/auto.conf
          PREFERRED_VERSION_python3-tensorflow-lite="${{ matrix.tensorflow_version }}"
          PREFERRED_VERSION_libtensorflow-lite="${{ matrix.tensorflow_version }}"
          EOF
          cat conf/auto.conf
          MACHINE=${{matrix.target_machine}} bitbake python3-tensorflow-lite libtensorflow-lite python3-tensorflow-lite-example tensorflow-lite-label-image tensorflow-lite-minimal tensorflow-lite-benchmark
        working-directory: /mnt
